<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ì—É–º–æ–≤–∞ –∫—É–ª—å–∫–∞ ‚Äì AR</title>

  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>

  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    #ar-container { width: 100vw; height: 100vh; position: relative; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const startAR = async () => {
      console.log("üé¨ –ü–æ—á–∞—Ç–æ–∫ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó MindAR...");

      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: 'https://raw.githubusercontent.com/Sveshh1/Home_Work_8/main/marker.mind',
        maxTrack: 1
      });

      const { renderer, scene, camera } = mindarThree;
      renderer.setClearColor(0x000000, 0);

      const anchor = mindarThree.addAnchor(0);

      // –°–≤—ñ—Ç–ª–æ
      scene.add(new THREE.AmbientLight(0xffffff, 1));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 5);
      scene.add(dirLight);

      // –§—ñ–∑–∏–∫–∞
      const incline = Math.PI / 6;
      const gravity = 9.81;
      const radius = 0.5;
      let vx = 0, vy = 0;
      const damping = 0.6;

      // –ü–ª–æ—â–∏–Ω–∞ (–≤–µ–ª–∏–∫–∞)
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(10, 10),
        new THREE.MeshStandardMaterial({ color: 0x808080 })
      );
      plane.rotation.x = -incline;

      // –ö—É–ª—å–∫–∞
      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(0.5, 32, 16),
        new THREE.MeshStandardMaterial({ color: 0x00ff00 })
      );
      sphere.position.set(0, 3, 0);

      // –î–æ–¥–∞–≤–∞–Ω–Ω—è –¥–æ —Å—Ü–µ–Ω–∏
      anchor.group.add(plane);
      anchor.group.add(sphere);

      // –¢–µ–∫—Å—Ç—É—Ä–∞ –¥–µ—Ä–µ–≤–∞
      const loader = new THREE.TextureLoader();
      loader.load(
        'https://raw.githubusercontent.com/Sveshh1/Home_Work_8/main/wood.jpg',
        (texture) => {
          texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
          texture.repeat.set(5, 5); // –±—ñ–ª—å—à–µ –ø–æ–≤—Ç–æ—Ä—ñ–≤
          plane.material.map = texture;
          plane.material.needsUpdate = true;
          console.log("üñºÔ∏è –¢–µ–∫—Å—Ç—É—Ä–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞");
        },
        undefined,
        (err) => console.warn("‚ö†Ô∏è –ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ç–µ–∫—Å—Ç—É—Ä—É:", err)
      );

      // –ê–Ω—ñ–º–∞—Ü—ñ—è —Ä—É—Ö—É –∫—É–ª—å–∫–∏
      function animate(delta) {
        const accel = gravity * Math.sin(incline);
        vy -= gravity * Math.cos(incline) * delta;
        vx += accel * delta;

        sphere.position.x += vx * delta;
        sphere.position.y += vy * delta;

        const planeY = Math.tan(incline) * sphere.position.x;

        if (sphere.position.y - radius < planeY) {
          sphere.position.y = planeY + radius;
          vy = -vy * damping;
          vx = vx * damping;

          if (Math.abs(vy) < 0.05) vy = 0;
          if (Math.abs(vx) < 0.05) vx = 0;
        }
      }

      // –ö–∞–º–µ—Ä–∞ ‚Äî —Ñ—ñ–∫—Å–æ–≤–∞–Ω–∞, —â–æ–± –±–∞—á–∏—Ç–∏ –ø–ª–æ—â–∏–Ω—É
      function updateCamera() {
        camera.position.set(0, 15, 30); // –º–æ–∂–Ω–∞ –ø—ñ–¥–ª–∞—à—Ç—É–≤–∞—Ç–∏
        camera.lookAt(0, 0, 0);
        camera.updateMatrixWorld();
      }

      anchor.onTargetFound = () => console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ!");
      anchor.onTargetLost = () => console.log("‚ùå –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ");

      await mindarThree.start();
      console.log("‚úÖ AR —Å–∏—Å—Ç–µ–º–∞ –∑–∞–ø—É—â–µ–Ω–∞");

      let lastTime = performance.now();
      renderer.setAnimationLoop(() => {
        const now = performance.now();
        const delta = (now - lastTime) / 1000;
        lastTime = now;

        animate(delta);
        updateCamera();
        renderer.render(scene, camera);
      });
    };

    startAR();
  </script>
</body>
</html>
