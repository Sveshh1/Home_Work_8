<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR –∫—É–ª—å–∫–∞</title>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    #ar-container { width: 100vw; height: 100vh; position: relative; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const startAR = async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: 'https://raw.githubusercontent.com/Sveshh1/Home_Work_8/main/marker.mind',
      });

      const { renderer, scene, camera } = mindarThree;
      renderer.setClearColor(0x000000, 0);
      renderer.outputColorSpace = THREE.SRGBColorSpace;

      const anchor = mindarThree.addAnchor(0);

      // –°–≤—ñ—Ç–ª–æ
      scene.add(new THREE.AmbientLight(0xffffff, 1));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      // –ü–ª–æ—â–∏–Ω–∞ (–Ω–∞—Ö–∏–ª–µ–Ω–∞)
      const planeGeometry = new THREE.PlaneGeometry(5, 5);
      const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x999999 });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -Math.PI / 6;
      anchor.group.add(plane);

      // –ö—É–ª—å–∫–∞
      const sphereGeometry = new THREE.SphereGeometry(0.2, 32, 16);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(0, 1, 0);
      anchor.group.add(sphere);

      // –§—ñ–∑–∏–∫–∞
      let vx = 0, vy = 0;
      const g = 9.8, angle = Math.PI / 6, damping = 0.7;

      const radius = 0.2;

      const animate = (delta) => {
        const ax = g * Math.sin(angle);
        const ay = -g * Math.cos(angle);

        vx += ax * delta;
        vy += ay * delta;

        sphere.position.x += vx * delta;
        sphere.position.y += vy * delta;

        const planeY = Math.tan(angle) * sphere.position.x;
        if (sphere.position.y - radius < planeY) {
          sphere.position.y = planeY + radius;
          vy = -vy * damping;
          vx *= damping;
        }
      };

      anchor.onTargetFound = () => console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ!");
      anchor.onTargetLost = () => console.log("‚ùå –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ");

      await mindarThree.start();
      console.log("‚úÖ AR —Å–∏—Å—Ç–µ–º–∞ –∑–∞–ø—É—â–µ–Ω–∞");

      let last = performance.now();
      renderer.setAnimationLoop(() => {
        const now = performance.now();
        const delta = (now - last) / 1000;
        last = now;
        animate(delta);
        renderer.render(scene, camera);
      });
    };

    startAR();
  </script>
</body>
</html>
