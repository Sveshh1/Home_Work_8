<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR Кулька — Рух за нахилом</title>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    #ar-container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const startAR = async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: 'https://raw.githubusercontent.com/Sveshh1/Home_Work_8/main/marker.mind',
      });

      const { renderer, scene, camera } = mindarThree;
      const clock = new THREE.Clock();

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light);

      const anchor = mindarThree.addAnchor(0);
      const group = new THREE.Group();
      anchor.group.add(group);

      const planeWidth = 3;
      const planeHeight = 2;
      const sphereRadius = 0.1;

      // Платформа
      const planeGeometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
      const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      group.add(plane);

      // Кулька
      const sphereGeometry = new THREE.SphereGeometry(sphereRadius, 32, 16);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      group.add(sphere);

      // Початкове положення
      sphere.position.set(0, sphereRadius, 0);

      // Фізичні змінні
      let velocity = new THREE.Vector3(0, 0, 0);
      const g = 9.8;
      const damping = 0.95;

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();

        // Обчислимо нормаль площини (вектор перпендикулярний)
        const normal = new THREE.Vector3(0, 1, 0).applyQuaternion(plane.quaternion);

        // Проекція сили тяжіння на площину (вектор прискорення)
        const gravity = new THREE.Vector3(0, -g, 0);
        const acceleration = gravity.clone().projectOnPlane(normal);

        // Оновлюємо швидкість
        velocity.add(acceleration.multiplyScalar(delta));

        // Оновлюємо позицію кульки
        sphere.position.add(velocity.clone().multiplyScalar(delta));

        // Відбиття від країв площини
        const maxX = planeWidth / 2 - sphereRadius;
        const minX = -planeWidth / 2 + sphereRadius;
        const maxZ = planeHeight / 2 - sphereRadius;
        const minZ = -planeHeight / 2 + sphereRadius;

        if (sphere.position.x > maxX) {
          sphere.position.x = maxX;
          velocity.x *= -damping;
        }
        if (sphere.position.x < minX) {
          sphere.position.x = minX;
          velocity.x *= -damping;
        }
        if (sphere.position.z > maxZ) {
          sphere.position.z = maxZ;
          velocity.z *= -damping;
        }
        if (sphere.position.z < minZ) {
          sphere.position.z = minZ;
          velocity.z *= -damping;
        }

        renderer.render(scene, camera);
      });
    };

    startAR();
  </script>
</body>
</html>
