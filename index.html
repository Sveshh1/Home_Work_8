<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ì—É–º–æ–≤–∞ –∫—É–ª—å–∫–∞ ‚Äì AR</title>

  <!-- –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è es-module-shims –¥–ª—è –ø—ñ–¥—Ç—Ä–∏–º–∫–∏ importmap -->
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <!-- –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è importmap -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>

  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    #ar-container { width: 100vw; height: 100vh; position: relative; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const startAR = async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: 'https://raw.githubusercontent.com/Sveshh1/Home_Work_8/main/marker.mind',
        maxTrack: 1
      });

      const { renderer, scene, camera } = mindarThree;
      renderer.setClearColor(0x000000, 0); // –ø—Ä–æ–∑–æ—Ä–∏–π —Ñ–æ–Ω

      const anchor = mindarThree.addAnchor(0);

      // –°–≤—ñ—Ç–ª–æ
      scene.add(new THREE.AmbientLight(0xffffff, 1));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 5);
      scene.add(dirLight);

      // –ö—É–ª—å–∫–∞
      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(0.5, 32, 16),
        new THREE.MeshStandardMaterial({ color: 0x00ff00 })
      );
      sphere.position.set(0, 3, 0);

      // –§—ñ–∑–∏–∫–∞
      const incline = Math.PI / 6;
      const gravity = 9.81;
      const radius = 0.5;
      let vx = 0, vy = 0;
      const damping = 0.6;

      // –¢–µ–∫—Å—Ç—É—Ä–∞
      const loader = new THREE.TextureLoader();
      loader.load(
        'https://raw.githubusercontent.com/Sveshh1/Home_Work_8/main/wood.jpg',
        (texture) => {
          texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
          texture.repeat.set(4, 4);

          const plane = new THREE.Mesh(
            new THREE.PlaneGeometry(10, 10),
            new THREE.MeshStandardMaterial({ map: texture })
          );
          plane.rotation.x = -incline;

          anchor.group.add(plane);
          anchor.group.add(sphere);
        },
        undefined,
        (err) => console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä–∏:", err)
      );

      // –ê–Ω—ñ–º–∞—Ü—ñ—è
      function animate(delta) {
        const accel = gravity * Math.sin(incline);
        vy -= gravity * Math.cos(incline) * delta;
        vx += accel * delta;

        sphere.position.x += vx * delta;
        sphere.position.y += vy * delta;

        const planeY = Math.tan(incline) * sphere.position.x;

        if (sphere.position.y - radius < planeY) {
          sphere.position.y = planeY + radius;
          vy = -vy * damping;
          vx = vx * damping;

          if (Math.abs(vy) < 0.05) vy = 0;
          if (Math.abs(vx) < 0.05) vx = 0;
        }
      }

      function updateCamera() {
        camera.position.set(sphere.position.x, sphere.position.y + 2, sphere.position.z + 6);
        camera.lookAt(sphere.position);
        camera.updateMatrixWorld();
      }

      // –ü–æ–¥—ñ—ó
      anchor.onTargetFound = () => console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ");
      anchor.onTargetLost = () => console.log("‚ùå –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ");

      await mindarThree.start();
      console.log("‚úÖ AR –∑–∞–ø—É—â–µ–Ω–æ");

      let lastTime = performance.now();
      renderer.setAnimationLoop(() => {
        const now = performance.now();
        const delta = (now - lastTime) / 1000;
        lastTime = now;

        animate(delta);
        updateCamera();
        renderer.render(scene, camera);
      });
    };

    startAR();
  </script>
</body>
</html>
