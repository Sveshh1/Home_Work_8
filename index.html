<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Кулька на похилій площині</title>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    #ar-container { width: 100vw; height: 100vh; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const startAR = async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: 'https://raw.githubusercontent.com/Sveshh1/Home_Work_8/main/marker.mind',
      });

      const { renderer, scene, camera } = mindarThree;

      scene.add(new THREE.AmbientLight(0xffffff, 1));
      const anchor = mindarThree.addAnchor(0);

      const group = new THREE.Group();
      const platformAngle = Math.PI / 6; // 30 градусів
      group.rotation.z = -platformAngle;
      anchor.group.add(group);

      const planeGeometry = new THREE.PlaneGeometry(3, 1.5);
      const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.position.set(0, 0, 0);
      group.add(plane);

      // Кулька
      const sphereRadius = 0.15;
      const sphereGeometry = new THREE.SphereGeometry(sphereRadius, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(-1.2, 0.25, 0.1);
      group.add(sphere);

      // Камера стежить за кулькою
      camera.position.set(0, 0, 2);

      // Фізика
      let velocity = 0;
      const gravity = 9.8;
      const acceleration = gravity * Math.sin(platformAngle);
      const damping = 0.75;

      await mindarThree.start();

      let lastTime = performance.now();

      renderer.setAnimationLoop(() => {
        const now = performance.now();
        const delta = (now - lastTime) / 1000;
        lastTime = now;

        // Анімація руху кульки
        velocity += acceleration * delta;
        sphere.position.x += velocity * delta;

        // Відскок
        if (sphere.position.x > 1.2 || sphere.position.x < -1.2) {
          velocity = -velocity * damping;
        }

        // Камера слідує за кулькою
        camera.position.x = group.position.x + sphere.position.x * Math.cos(platformAngle);
        camera.position.y = group.position.y + sphere.position.x * Math.sin(platformAngle);
        camera.lookAt(group.position);

        renderer.render(scene, camera);
      });
    };

    startAR();
  </script>
</body>
</html>
