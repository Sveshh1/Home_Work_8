<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Кулька на похилій площині</title>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    #ar-container { width: 100vw; height: 100vh; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const startAR = async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: 'https://raw.githubusercontent.com/Sveshh1/Home_Work_8/main/marker.mind',
      });

      const { renderer, scene, camera } = mindarThree;

      // Світло
      scene.add(new THREE.AmbientLight(0xffffff, 1));

      // Створення якоря
      const anchor = mindarThree.addAnchor(0);

      // Нахил площини
      const angle = Math.PI / 6; // 30 градусів

      // Група платформи
      const group = new THREE.Group();
      group.rotation.x = -angle;
      anchor.group.add(group);

      // Платформа
      const planeGeometry = new THREE.PlaneGeometry(3, 3);
      const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      group.add(plane);

      // Кулька
      const sphereRadius = 0.15;
      const sphereGeometry = new THREE.SphereGeometry(sphereRadius, 32, 16);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

      // Початкові координати кульки — в площині групи
      sphere.position.set(-1.2, 0.2, 0);
      group.add(sphere);

      // Фізика — 2D у площині
      let vx = 0;
      const g = 9.8;
      const ax = g * Math.sin(angle);
      const damping = 0.75;

      // Початок AR
      await mindarThree.start();

      // Час
      let lastTime = performance.now();

      renderer.setAnimationLoop(() => {
        const now = performance.now();
        const delta = (now - lastTime) / 1000;
        lastTime = now;

        // Анімація кульки
        vx += ax * delta;
        sphere.position.x += vx * delta;

        // Якщо кулька вийшла за межі, відскакує
        if (sphere.position.x > 1.2 || sphere.position.x < -1.2) {
          vx = -vx * damping;
        }

        renderer.render(scene, camera);
      });
    };

    startAR();
  </script>
</body>
</html>
