<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR Кулька — Фізика</title>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    #ar-container { width: 100vw; height: 100vh; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const startAR = async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: 'https://raw.githubusercontent.com/Sveshh1/Home_Work_8/main/marker.mind',
      });

      const { renderer, scene, camera } = mindarThree;
      const clock = new THREE.Clock();

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light);

      const anchor = mindarThree.addAnchor(0);
      const group = new THREE.Group();
      anchor.group.add(group);

      const angle = Math.PI / 6;
      const planeWidth = 3;
      const planeHeight = 2;
      const sphereRadius = 0.1;

      const planeGeometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
      const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -angle;
      group.add(plane);

      const sphereGeometry = new THREE.SphereGeometry(sphereRadius, 32, 16);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      group.add(sphere);

      sphere.position.set(-1.3, 0.12, 0.15); // трішки вище площини

      // Початкові швидкості
      let vx = 0.5 + Math.random() * 0.5;
      let vy = 0.5 + Math.random() * 0.5;
      const damping = 0.95;

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();

        sphere.position.x += vx * delta;
        sphere.position.y += vy * delta;

        const maxX = planeWidth / 2 - sphereRadius;
        const minX = -planeWidth / 2 + sphereRadius;
        const maxY = 1.0; // Верхня межа (візуально нормальна)
        const minY = -0.1; // Нижня межа (по площині)

        if (sphere.position.x >= maxX) {
          sphere.position.x = maxX;
          vx = -vx * damping;
        }
        if (sphere.position.x <= minX) {
          sphere.position.x = minX;
          vx = -vx * damping;
        }

        if (sphere.position.y >= maxY) {
          sphere.position.y = maxY;
          vy = -vy * damping;
        }
        if (sphere.position.y <= minY) {
          sphere.position.y = minY;
          vy = -vy * damping;
        }

        renderer.render(scene, camera);
      });
    };

    startAR();
  </script>
</body>
</html>
