<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ì—É–º–æ–≤–∞ –∫—É–ª—å–∫–∞ ‚Äì AR</title>

  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>

  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    #ar-container { width: 100vw; height: 100vh; position: relative; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const startAR = async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: 'https://raw.githubusercontent.com/Sveshh1/Home_Work_8/main/marker.mind',
        maxTrack: 1
      });

      const { renderer, scene, camera } = mindarThree;
      renderer.setClearColor(0x000000, 0);

      const anchor = mindarThree.addAnchor(0);

      // –°–≤—ñ—Ç–ª–æ
      scene.add(new THREE.AmbientLight(0xffffff, 1));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 5);
      scene.add(dirLight);

      // –§—ñ–∑–∏–∫–∞
      const incline = Math.PI / 6;
      const gravity = 9.81;
      const radius = 0.5;
      let vx = 0, vy = 0;
      const damping = 0.6;

      // –ü–ª–æ—â–∏–Ω–∞ –∑ noise —Ç–µ–∫—Å—Ç—É—Ä–æ—é
      const noiseTexture = new THREE.TextureLoader().load(
        'https://cdn.jsdelivr.net/gh/aframevr/sample-assets/assets/images/noise/noise.png'
      );
      noiseTexture.wrapS = noiseTexture.wrapT = THREE.RepeatWrapping;
      noiseTexture.repeat.set(10, 10);

      const planeMaterial = new THREE.MeshStandardMaterial({
        map: noiseTexture,
        roughness: 0.8,
        metalness: 0.3
      });

      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        planeMaterial
      );
      plane.rotation.x = -incline;

      // –ö—É–ª—å–∫–∞
      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(0.5, 32, 16),
        new THREE.MeshStandardMaterial({ color: 0x00ff00 })
      );
      sphere.position.set(0, 3, 0);

      // –î–æ–¥–∞—î–º–æ –æ–±‚Äô—î–∫—Ç–∏ –¥–æ –≥—Ä—É–ø–∏ —è–∫–æ—Ä—è
      anchor.group.add(plane);
      anchor.group.add(sphere);

      // –ê–Ω—ñ–º–∞—Ü—ñ—è
      function animate(delta) {
        const accel = gravity * Math.sin(incline);
        vy -= gravity * Math.cos(incline) * delta;
        vx += accel * delta;

        sphere.position.x += vx * delta;
        sphere.position.y += vy * delta;

        const planeY = Math.tan(incline) * sphere.position.x;

        if (sphere.position.y - radius < planeY) {
          sphere.position.y = planeY + radius;
          vy = -vy * damping;
          vx = vx * damping;

          if (Math.abs(vy) < 0.05) vy = 0;
          if (Math.abs(vx) < 0.05) vx = 0;
        }
      }

      function updateCamera() {
        camera.position.set(0, 15, 30);
        camera.lookAt(0, 0, 0);
        camera.updateMatrixWorld();
      }

      anchor.onTargetFound = () => console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ!");
      anchor.onTargetLost = () => console.log("‚ùå –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ");

      await mindarThree.start();
      console.log("‚úÖ AR —Å–∏—Å—Ç–µ–º–∞ –∑–∞–ø—É—â–µ–Ω–∞");

      let lastTime = performance.now();
      renderer.setAnimationLoop(() => {
        const now = performance.now();
        const delta = (now - lastTime) / 1000;
        lastTime = now;

        animate(delta);
        updateCamera();
        renderer.render(scene, camera);
      });
    };

    startAR();
  </script>
</body>
</html>
