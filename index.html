<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR Кулька — Відбивання з усіх сторін</title>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    #ar-container { width: 100vw; height: 100vh; }
    #start-button {
      position: absolute;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="ar-container" style="display: none;"></div>
  <button id="start-button">Почати AR</button>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const startAR = async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: 'https://raw.githubusercontent.com/Sveshh1/Home_Work_8/main/marker.mind',
      });

      const { renderer, scene, camera } = mindarThree;
      const clock = new THREE.Clock();

      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));

      const anchor = mindarThree.addAnchor(0);

      const group = new THREE.Group();
      anchor.group.add(group);

      const angle = Math.PI / 6;
      group.rotation.x = -angle;

      const planeWidth = 3;
      const planeHeight = 2;
      const sphereRadius = 0.1;

      // Платформа
      const planeGeometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
      const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      group.add(plane);

      // Кулька
      const sphereGeometry = new THREE.SphereGeometry(sphereRadius, 32, 16);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff3333 });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      group.add(sphere);

      // Початкове положення кульки (на площині)
      sphere.position.set(-1, sphereRadius, 0.8);

      // Фізика
      let vx = 0;
      let vy = 0;
      const g = 9.8;
      const ax = g * Math.sin(angle) * 0.5; // коефіцієнти для реалістичності
      const ay = g * Math.sin(angle) * 0.3;
      const damping = 0.9;

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();

        // Прискорення на нахиленій площині
        vx += ax * delta;
        vy += ay * delta;

        sphere.position.x += vx * delta;
        sphere.position.z += vy * delta;

        // Межі платформи
        const maxX = planeWidth / 2 - sphereRadius;
        const minX = -planeWidth / 2 + sphereRadius;
        const maxZ = planeHeight / 2 - sphereRadius;
        const minZ = -planeHeight / 2 + sphereRadius;

        if (sphere.position.x > maxX) {
          sphere.position.x = maxX;
          vx = -vx * damping;
        }
        if (sphere.position.x < minX) {
          sphere.position.x = minX;
          vx = -vx * damping;
        }
        if (sphere.position.z > maxZ) {
          sphere.position.z = maxZ;
          vy = -vy * damping;
        }
        if (sphere.position.z < minZ) {
          sphere.position.z = minZ;
          vy = -vy * damping;
        }

        renderer.render(scene, camera);
      });
    };

    document.getElementById("start-button").addEventListener("click", async () => {
      document.getElementById("start-button").style.display = "none";
      document.getElementById("ar-container").style.display = "block";
      await startAR();
    });
  </script>
</body>
</html>
