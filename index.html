<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Кулька на платформі</title>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    #ar-container { width: 100vw; height: 100vh; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const startAR = async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: 'https://raw.githubusercontent.com/Sveshh1/Home_Work_8/main/marker.mind',
      });

      const { renderer, scene, camera } = mindarThree;

      // Світло
      scene.add(new THREE.AmbientLight(0xffffff, 1));

      const anchor = mindarThree.addAnchor(0);

      const angle = Math.PI / 6; // 30°
      const g = 9.81;
      const damping = 0.8;

      const group = new THREE.Group();
      group.rotation.x = -angle;
      anchor.group.add(group);

      // Платформа
      const platformWidth = 4;
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(platformWidth, 2),
        new THREE.MeshStandardMaterial({ color: 0x888888 })
      );
      group.add(plane);

      // Кулька
      const radius = 0.1;
      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(radius, 32, 16),
        new THREE.MeshStandardMaterial({ color: 0xff0000 })
      );
      const initialZ = 0.15;
      const initialY = Math.sin(angle) * initialZ + radius;
      sphere.position.set(0, initialY, initialZ);
      group.add(sphere);

      let vx = 0.0;
      const ax = g * Math.sin(angle);

      await mindarThree.start();

      let lastTime = performance.now();

      renderer.setAnimationLoop(() => {
        const now = performance.now();
        const delta = (now - lastTime) / 1000;
        lastTime = now;

        vx += ax * delta;
        sphere.position.x += vx * delta;

        const edge = platformWidth / 2 - radius;
        if (sphere.position.x > edge || sphere.position.x < -edge) {
          sphere.position.x = Math.max(-edge, Math.min(edge, sphere.position.x));
          vx = -vx * damping;
        }

        renderer.render(scene, camera);
      });
    };

    startAR();
  </script>
</body>
</html>
