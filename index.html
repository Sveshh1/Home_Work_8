<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ì—É–º–æ–≤–∞ –∫—É–ª—å–∫–∞ ‚Äì AR</title>

  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>

  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    #ar-container { width: 100vw; height: 100vh; position: relative; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const startAR = async () => {
      console.log("üé¨ –ü–æ—á–∞—Ç–æ–∫ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó MindAR...");

      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: 'https://raw.githubusercontent.com/Sveshh1/Home_Work_8/main/marker.mind',
        maxTrack: 1
      });

      const { renderer, scene, camera } = mindarThree;
      renderer.setClearColor(0x000000, 0);

      const anchor = mindarThree.addAnchor(0);

      // –û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è
      scene.add(new THREE.AmbientLight(0xffffff, 0.7));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 7);
      scene.add(dirLight);

      // –ü–∞—Ä–∞–º–µ—Ç—Ä–∏ —Ñ—ñ–∑–∏–∫–∏ —Ç–∞ —Å—Ü–µ–Ω–∏
      const incline = Math.PI / 6; // 30 –≥—Ä–∞–¥—É—Å—ñ–≤
      const gravity = 9.81;
      const radius = 0.5;
      let vx = 0, vy = 0;
      const damping = 1; // –∞–±—Å–æ–ª—é—Ç–Ω–æ –ø—Ä—É–∂–Ω–∏–π —É–¥–∞—Ä => damping = 1

      // –ü–ª–æ—â–∏–Ω–∞ (–ø–æ—Ö–∏–ª–∞)
      const planeGeometry = new THREE.PlaneGeometry(10, 10);
      const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });

      // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Ç–µ–∫—Å—Ç—É—Ä—É –¥–µ—Ä–µ–≤–∞
      const textureLoader = new THREE.TextureLoader();
      const woodTextureUrl = 'https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/wood.jpg';

      textureLoader.load(
        woodTextureUrl,
        (texture) => {
          texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
          texture.repeat.set(4, 4);
          planeMaterial.map = texture;
          planeMaterial.needsUpdate = true;
          console.log("üñºÔ∏è –¢–µ–∫—Å—Ç—É—Ä–∞ –¥–µ—Ä–µ–≤–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞");
        },
        undefined,
        (err) => {
          console.warn("‚ö†Ô∏è –ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ç–µ–∫—Å—Ç—É—Ä—É –¥–µ—Ä–µ–≤–∞:", err);
        }
      );

      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -incline;
      plane.position.set(0, 0, 0);

      // –°—Ñ–µ—Ä–∞ (–≥—É–º–æ–≤–∞ –∫—É–ª—å–∫–∞) - –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç –∑ segmentsHeight = 32
      const sphereGeometry = new THREE.SphereGeometry(radius, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(0, 3, 0);

      // –î–æ–¥–∞—î–º–æ –¥–æ –≥—Ä—É–ø–∏ –º–∞—Ä–∫–µ—Ä–∞
      anchor.group.add(plane);
      anchor.group.add(sphere);

      // –§—É–Ω–∫—Ü—ñ—è –∞–Ω—ñ–º–∞—Ü—ñ—ó —Ä—É—Ö—É –∫—É–ª—å–∫–∏
      function animate(delta) {
        const accel = gravity * Math.sin(incline);
        vy -= gravity * Math.cos(incline) * delta;
        vx += accel * delta;

        sphere.position.x += vx * delta;
        sphere.position.y += vy * delta;

        // –í–∏–∑–Ω–∞—á–∞—î–º–æ –≤–∏—Å–æ—Ç—É –ø–ª–æ—â–∏–Ω–∏ —É —Ç–æ—á—Ü—ñ x –∫—É–ª—å–∫–∏
        const planeY = Math.tan(incline) * sphere.position.x;

        if (sphere.position.y - radius < planeY) {
          sphere.position.y = planeY + radius;
          vy = -vy * damping;
          vx = vx * damping;

          // –Ø–∫—â–æ —à–≤–∏–¥–∫—ñ—Å—Ç—å –¥—É–∂–µ –º–∞–ª–∞ ‚Äî –∑—É–ø–∏–Ω—è—î–º–æ —Ä—É—Ö
          if (Math.abs(vy) < 0.001) vy = 0;
          if (Math.abs(vx) < 0.001) vx = 0;
        }
      }

      // –ö–∞–º–µ—Ä–∞ —Å–ª—ñ–¥–∫—É—î –∑–∞ –∫—É–ª—å–∫–æ—é –≤–∑–¥–æ–≤–∂ –ø–ª–æ—â–∏–Ω–∏
      function updateCamera() {
        // –ö–∞–º–µ—Ä–∞ —Ç—Ä–æ—Ö–∏ –ø–æ–∑–∞–¥—É —ñ –≤–∏—â–µ –∫—É–ª—å–∫–∏, –¥–∏–≤–∏—Ç—å—Å—è –≤–ø–µ—Ä–µ–¥ –ø–æ –ø–ª–æ—â–∏–Ω—ñ
        const camX = sphere.position.x - 3 * Math.cos(incline);
        const camY = sphere.position.y + 3;
        const camZ = 5;

        camera.position.set(camX, camY, camZ);

        // –ö–∞–º–µ—Ä–∞ –¥–∏–≤–∏—Ç—å—Å—è –Ω–∞ –∫—É–ª—å–∫—É
        camera.lookAt(sphere.position);
        camera.updateMatrixWorld();
      }

      anchor.onTargetFound = () => console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ!");
      anchor.onTargetLost = () => console.log("‚ùå –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ");

      await mindarThree.start();
      console.log("‚úÖ AR —Å–∏—Å—Ç–µ–º–∞ –∑–∞–ø—É—â–µ–Ω–∞");

      let lastTime = performance.now();
      renderer.setAnimationLoop(() => {
        const now = performance.now();
        const delta = (now - lastTime) / 1000;
        lastTime = now;

        animate(delta);
        updateCamera();
        renderer.render(scene, camera);
      });
    };

    startAR();
  </script>
</body>
</html>
